<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Portfólio de Yago</title>
    <style>
        body {
            background-color: #0a0a1a;
            color: #f0f0f0; /* Texto mais claro */
        }
        .card {
            background-color: #1a1a2e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(106, 13, 173, 0.3);
            margin-bottom: 20px;
            transition: transform 0.3s;
            border: 1px solid #6a0dad;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(138, 43, 226, 0.5);
        }
        header {
            padding: 40px 0;
            background: linear-gradient(135deg, #4b0082, #8a2be2);
            color: white;
            border-radius: 0 0 20px 20px;
            margin-bottom: 30px;
        }
        .badge {
            margin-right: 5px;
            font-size: 0.9rem;
            background-color: #8a2be2 !important;
        }
        footer {
            background: linear-gradient(135deg, #4b0082, #8a2be2);
            color: white;
            border-radius: 20px 20px 0 0;
            margin-top: 30px;
        }
        a {
            color: #ba55d3;
            text-decoration: none;
        }
        a:hover {
            color: #da70d6;
            text-decoration: underline;
        }
        .btn-link {
            color: #ba55d3;
        }
        .btn-link:hover {
            color: #da70d6;
        }
        h1 {
            color: #da70d6;
            text-shadow: 0 0 10px rgba(186, 85, 211, 0.5);
        }
        h2 {
            color: #d8bfd8; /* Lavanda claro para títulos de seção */
            text-shadow: 0 0 8px rgba(216, 191, 216, 0.7);
        }
        h5 {
            color: #e6e6fa; /* Lavanda mais claro para títulos de cartões */
            text-shadow: 0 0 5px rgba(230, 230, 250, 0.5);
        }
        .modal-content {
            background-color: #1a1a2e;
            color: #f0f0f0; /* Texto mais claro nos modais */
            border: 1px solid #6a0dad;
        }
        .modal-header {
            border-bottom: 1px solid #6a0dad;
        }
        .modal-footer {
            border-top: 1px solid #6a0dad;
        }
        .text-muted {
            color: #ba55d3 !important;
        }
        .card-text, .lead, .modal-body {
            color: #e0e0e0; /* Texto secundário mais legível */
        }
        footer a {
            color: #e6e6fa; /* Links de contato mais claros */
        }
    </style>
</head>

</body>
</html>
